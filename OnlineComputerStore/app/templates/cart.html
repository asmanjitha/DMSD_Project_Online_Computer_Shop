<!DOCTYPE html>
<html>
<head><title>Cart</title></head>
<body>

{% include 'navbar_user.html' %}

<h2>Shopping Cart</h2>

{% if cart_items %}
<ul>
    {% for item in cart_items %}
        <li>
            {{ item.name }} - Quantity: {{ item.quantity }} - ${{ item.recommended_price }}
            <a href="{{ url_for('cart_remove', product_id=item.cart_item_id) }}">Remove</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('checkout') }}">Checkout</a> | <a href="{{ url_for('shop') }}">Continue Shopping</a>

{% else %}
<p>Your cart is empty!</p>
<a href="{{ url_for('shop') }}">Go Shopping</a>
{% endif %}

</body>
</html>
