{% extends "base.html" %}

{% block title %}Add New Promotion{% endblock %}

{% block content %}
{% include 'navbar_admin.html' %}

<h2 class="mb-4">Add New Promotion</h2>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="product_id" class="form-label">Product</label>
        <select name="product_id" id="product_id" class="form-select" required>
            {% for product in products %}
            <option value="{{ product.product_id }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-6">
        <label for="offer_price" class="form-label">Offer Price ($)</label>
        <input type="number" name="offer_price" class="form-control" required>
    </div>

    <div class="col-md-6">
        <label for="allowed_status" class="form-label">Allowed Status</label>
        <select name="allowed_status" id="allowed_status" class="form-select">
            <option value="">All</option>
            <option value="regular">Regular</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Add Promotion</button>
    </div>
</form>

{% endblock %}
