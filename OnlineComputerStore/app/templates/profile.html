{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
{% include 'navbar_user.html' %}

<h2 class="mb-4">My Profile</h2>

<form method="POST" class="row g-3">

    <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" value="{{ customer.phone }}" required>
    </div>

    <div class="col-md-6">
        <label for="home_address" class="form-label">Home Address</label>
        <textarea class="form-control" name="home_address" id="home_address" rows="3" required>{{ customer.home_address }}</textarea>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>

</form>

<hr class="my-4">

<div class="d-flex flex-wrap gap-3">
    <a href="{{ url_for('creditcard_add') }}" class="btn btn-success">Add Credit Card</a>
    <a href="{{ url_for('shippingaddress_list') }}" class="btn btn-info">Manage Shipping Addresses</a>
    <a href="{{ url_for('order_list') }}" class="btn btn-secondary">View My Orders</a>
</div>

{% endblock %}
