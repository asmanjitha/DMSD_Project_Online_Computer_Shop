{% extends "base.html" %}

{% block title %}Add Product Type{% endblock %}

{% block content %}
{% include 'navbar_admin.html' %}

<h2 class="mb-4">Add New Product Type</h2>

<form method="POST" class="row g-3">

    <div class="col-md-6">
        <label for="name" class="form-label">Product Type Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="col-md-6">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
            <option value="desktop">Desktop</option>
            <option value="laptop">Laptop</option>
            <option value="printer">Printer</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="cpu_type" class="form-label">CPU Type</label>
        <input type="text" class="form-control" name="cpu_type" id="cpu_type">
    </div>

    <div class="col-md-6">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" step="0.01" class="form-control" name="weight" id="weight">
    </div>

    <div class="col-md-6">
        <label for="battery_life" class="form-label">Battery Life (hrs)</label>
        <input type="number" class="form-control" name="battery_life" id="battery_life">
    </div>

    <div class="col-md-6">
        <label for="resolution" class="form-label">Resolution</label>
        <input type="text" class="form-control" name="resolution" id="resolution">
    </div>

    <div class="col-md-6">
        <label for="printer_type" class="form-label">Printer Type</label>
        <input type="text" class="form-control" name="printer_type" id="printer_type">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Add Product Type</button>
    </div>

</form>

{% endblock %}
