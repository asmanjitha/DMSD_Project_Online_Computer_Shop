<!DOCTYPE html>
<html>
<head><title>Add Product Type</title></head>
<body>
    {% include 'navbar_admin.html' %}
<h2>Add New Product Type</h2>

<form method="POST">
    Name: <input type="text" name="name" required><br>
    Category:
    <select name="category" required>
        <option value="desktop">Desktop</option>
        <option value="laptop">Laptop</option>
        <option value="printer">Printer</option>
        <option value="other">Other</option>
    </select><br>
    CPU Type: <input type="text" name="cpu_type"><br>
    Weight (kg): <input type="number" step="0.01" name="weight"><br>
    Battery Life (hrs): <input type="number" name="battery_life"><br>
    Resolution: <input type="text" name="resolution"><br>
    Printer Type: <input type="text" name="printer_type"><br>
    <input type="submit" value="Add Product Type">
</form>

</body>
</html>
