{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
{% include 'navbar_admin.html' %}

<h2 class="mb-4">Edit Product</h2>

<form method="POST" class="row g-3">

    <div class="col-md-6">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}" required>
    </div>

    <div class="col-md-6">
        <label for="recommended_price" class="form-label">Recommended Price ($)</label>
        <input type="number" step="0.01" class="form-control" name="recommended_price" id="recommended_price" value="{{ product.recommended_price }}" required>
    </div>

    <div class="col-md-6">
        <label for="quantity_in_stock" class="form-label">Quantity in Stock</label>
        <input type="number" class="form-control" name="quantity_in_stock" id="quantity_in_stock" value="{{ product.quantity_in_stock }}" required>
    </div>

    <div class="col-md-6">
        <label for="type_id" class="form-label">Product Type ID</label>
        <input type="number" class="form-control" name="type_id" id="type_id" value="{{ product.type_id }}" required>
    </div>

    <div class="col-12">
        <label for="description" class="form-label">Product Description</label>
        <textarea class="form-control" name="description" id="description" rows="3">{{ product.description }}</textarea>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Product</button>
    </div>

</form>

{% endblock %}
