{% extends "base.html" %}

{% block title %}Edit Shipping Address{% endblock %}

{% block content %}
{% include 'navbar_user.html' %}

<h2 class="mb-4">Edit Shipping Address</h2>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="street_number" class="form-label">Street Number</label>
        <input type="text" class="form-control" id="street_number" name="street_number" value="{{ address.street_number }}" required>
    </div>

    <div class="col-md-6">
        <label for="street_name" class="form-label">Street Name</label>
        <input type="text" class="form-control" id="street_name" name="street_name" value="{{ address.street_name }}" required>
    </div>

    <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
    </div>

    <div class="col-md-6">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
    </div>

    <div class="col-md-6">
        <label for="zip_code" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ address.zip_code }}" required>
    </div>

    <div class="col-md-6">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}" required>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
