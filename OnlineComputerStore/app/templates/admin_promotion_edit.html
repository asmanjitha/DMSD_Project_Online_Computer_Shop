{% extends "base.html" %}

{% block title %}Edit Promotion{% endblock %}

{% block content %}
{% include 'navbar_admin.html' %}

<h2 class="mb-4">Edit Promotion for {{ promotion.product_name }}</h2>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Product</label>
        <input type="text" class="form-control" value="{{ promotion.product_name }}" disabled>
    </div>

    <div class="col-md-6">
        <label for="offer_price" class="form-label">Offer Price ($)</label>
        <input type="number" name="offer_price" class="form-control" value="{{ promotion.offer_price }}" required>
    </div>

    <div class="col-md-6">
        <label for="allowed_status" class="form-label">Allowed Status</label>
        <select name="allowed_status" id="allowed_status" class="form-select">
            <option value="" {% if not promotion.allowed_status %}selected{% endif %}>All</option>
            <option value="regular" {% if promotion.allowed_status == 'regular' %}selected{% endif %}>Regular</option>
            <option value="silver" {% if promotion.allowed_status == 'silver' %}selected{% endif %}>Silver</option>
            <option value="gold" {% if promotion.allowed_status == 'gold' %}selected{% endif %}>Gold</option>
            <option value="platinum" {% if promotion.allowed_status == 'platinum' %}selected{% endif %}>Platinum</option>
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Promotion</button>
    </div>
</form>

{% endblock %}
