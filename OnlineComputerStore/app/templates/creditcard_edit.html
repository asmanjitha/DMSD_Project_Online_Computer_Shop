{% extends "base.html" %}

{% block title %}Edit Credit Card{% endblock %}

{% block content %}
{% include 'navbar_user.html' %}

<h2 class="mb-4">Edit Credit Card</h2>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="owner_name" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ card.owner_name }}" required>
    </div>

    <div class="col-md-6">
        <label for="billing_address" class="form-label">Billing Address</label>
        <input type="text" class="form-control" id="billing_address" name="billing_address" value="{{ card.billing_address }}" required>
    </div>

    <div class="col-md-6">
        <label for="card_type" class="form-label">Card Type</label>
        <input type="text" class="form-control" id="card_type" name="card_type" value="{{ card.card_type }}" required>
    </div>

    <div class="col-md-6">
        <label for="expiry_date" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ card.expiry_date|slice(0,10) }}" required>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
